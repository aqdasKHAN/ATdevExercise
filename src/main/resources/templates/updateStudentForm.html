<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        main {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <main>
        <h1>Update Student</h1>
        <!-- Binding the form with student object, so fields are pre-populated -->
        <form th:action="@{/students/updating}" th:object="${student}" method="post">
            <input type="hidden" name="_method" value="put" />

            <input type="hidden" th:field="*{id}" /> <!-- Hidden field for student ID -->
            <div class="form-group">
                <label for="name">Name:</label>
                <!-- Pre-populated with student's name -->
                <input type="text" th:field="*{name}" th:value="*{name}" />
            </div>
            <div class="form-group">
                <label for="rollNo">Roll No:</label>
                <!-- Pre-populated with student's roll number -->
                <input type="text" th:field="*{rollNo}" th:value="*{rollNo}" />
            </div>
            <div class="form-group">
                <label for="standard">Standard:</label>
                <!-- Pre-populated with student's standard/class -->
                <input type="text" th:field="*{standard}" th:value="*{standard}" />
            </div>
            <div class="form-group">
                <label for="house">House:</label>
                <!-- Pre-populated with student's house -->
                <input type="text" th:field="*{house}" th:value="*{house}" />
            </div>
            <button type="submit">Update Student</button>
        </form>
    </main>
</body>
</html>
