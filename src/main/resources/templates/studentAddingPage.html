<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new Student</title>
     <!-- <link rel="stylesheet" th:href="@{/css/productAdd.css}"> -->

     <style>
        
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #fff;
    border-bottom: 1px solid #ddd;
}

.logo img {
    height: 40px;
}

nav a {
    margin-left: 20px;
    text-decoration: none;
    color: #333;
}

main {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

     </style>

</head>

<body>
    <main>
        <h1>Add a Student</h1>
        <form th:action="@{/atdev/addingStudent}" method="post" id="adding-product" th:object="${stdntDTO}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter name" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="rollNo">Roll number</label>
                <input type="number" id="rollNo" name="price" value="0" th:field="*{rollNo}">
            </div>
            <div class="form-group">
                <label for="class">Standard/Class</label>
                <input type="number" id="class" value="0" th:field="*{standard}">
            </div>
            <div class="form-group">
                <label for="house">House</label>
                <input type="text" id="house" placeholder="Enter House" th:field="*{house}">
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <script>
        document.getElementById("adding-student").addEventListener("submit", function (event) {
            const nameInput = document.getElementById("name").value;
            const rollNoInput = document.getElementById("rollNo").value;
            const classInput = document.getElementById("class").value;
            const houseInput = document.getElementById("house").value;

            if (!(nameInput && rollNoInput && classInput && houseInput)) {
                alert("Please input something ");
                event.preventDefault();
            } 
        });

    </script>
</body>

</html>
